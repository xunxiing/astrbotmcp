name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-build:
    name: Test & Build (py${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install project (with test deps)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[test]"

      - name: Run tests
        run: |
          pytest -q

      - name: Build wheel/sdist
        run: |
          python -m build

      - name: Install built wheel and smoke-test
        run: |
          python -m venv .venv-wheel
          if [[ -x .venv-wheel/bin/python ]]; then
            VENV_PY=.venv-wheel/bin/python
          elif [[ -x .venv-wheel/Scripts/python.exe ]]; then
            VENV_PY=.venv-wheel/Scripts/python.exe
          else
            VENV_PY=.venv-wheel/Scripts/python
          fi

          "$VENV_PY" -m pip install -U pip
          "$VENV_PY" -m pip install dist/*.whl

          SMOKE_DIR="$(mktemp -d)"
          pushd "$SMOKE_DIR" >/dev/null
          "$VENV_PY" -c "import astrbot_mcp.server, astrbot_mcp.tools; print('import-ok')"

          CLI_PATH="$("$VENV_PY" -c "import shutil; print(shutil.which('astrbot-mcp') or '')")"
          test -n "$CLI_PATH"
          "$CLI_PATH" --version
          "$CLI_PATH" --help >/dev/null
          popd >/dev/null
